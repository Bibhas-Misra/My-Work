<!DOCTYPE html>
<html>

<head>
    <title>My Favourite Hobby</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <section id="apps">
            <h2 class="head1">These are some of my apps</h2>

            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/2KXtzY8atJyQjbPGFMvOE_UGHrf4XrzK3nLhCFB_wTI/embed"></iframe>
        </section>
        <section id="games">

            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">

                    </div>

                    </div>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </section>
        <section>
            <p id="p2">ChatBots</p>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/9b7c0997-41eb-404d-b002-f6202bc61a91">
